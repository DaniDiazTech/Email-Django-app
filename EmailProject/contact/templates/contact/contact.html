{% extends 'contact/base.html' %}

{% load crispy_forms_tags %}

{% block body %}
    <div class="mx-auto">
        <h1 class="mt-3 text-center">Contact Us</h1>
    </div>
    <div class="form-group">
        <form action="" method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-success mb-3">Send message</button>
        </form>
    </div>
{% endblock %}
